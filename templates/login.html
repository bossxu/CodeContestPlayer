<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆页面——铁牌计划</title>
</head>
<body>

<form method="post" action="">
    {% csrf_token %}
    <table>
        <tr>
            <td><label for="username">用户名：</label></td>
            <td><input id="username" type="text" name="uTxtName"></td>
        </tr>
        <tr>
            <td><label for="password">密码：</label></td>
            <td><input id="password" type="password" name="uTxtPass"></td>
        </tr>
        <tr>
            <td>
                <input type="submit" name="Login" value="登陆">
            </td>
            <td>
                <input type="submit" name="Register" value="注册">
            </td>
        </tr>
        <tr>
            <td><input type="submit" name="Delete" value="删除用户"></td>
        </tr>
    </table>
</form>
</body>
</html>
